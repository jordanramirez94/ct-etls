<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="BI, TIC, CONTENTO">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BI_Strategy_Log in</title>
    <link rel="shortcut icon" type="image/x-icon" href="Sonrisa-Roja.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body style="background: rgb(239, 239, 241);">
  <div class="body_main_page">
    <header class="bg-white">
            <!-- La funcion a continuacion llamada url_for nos requiere ingresar el nombre del blueprint y el nombre de la carpeta donde se ubican los archivos tipo static (que no cambian) -->
            <img src="{{ url_for('metlife_base_marcada_api.static',filename='Logo_Contento.png') }}" alt="" class="rounded mr-auto d-block w-25"/> 
    </header>
    <section>
     <form method="post" action="/metlife_base_marcada/login" id="form" class="d-inline-block ml-5 mt-5 rounded-lg" style="background-color: #00abe0; box-shadow:#00a3a6 5px 5px 10px; ">
        <table id="table">
            <tr id="tr">
                <td class="body_main_page">
                    <label id="label_usuario_login">
                        &nbsp; &nbsp;
                            <i class="fa fa-user-circle align-bottom" aria-hidden="true">
                            </i>
                        &nbsp; &nbsp; 
                        <!--Usuario-->
                    </label> 
                </td>
                <td>
                    <input type="text" name="username" id="box_usuario" placeholder="Usuario..." required /> <!--Era: name="box_usuario"-->
                </td>
            </tr>
            <tr>
                <td>
                    <label id="label_password_login">
                        &nbsp; &nbsp;
                            <i class="fa fa-unlock align-bottom" aria-hidden="true">  
                            </i>
                        &nbsp; &nbsp; 
                        <!--Contraseña-->
                    </label> 
                </td>
                <td>
                    <input type="password" name="password" id="box_password" placeholder="Contraseña..." required /> 
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" id="login" value="Ingresar" class="btn mt-3 mb-3 bg-light" style="background: -webkit-radial-gradient(center, ellipse,#00a3a6, white)"/> 
                </td>
            </tr>
        </table>
     </form>
      <img src="{{ url_for('metlife_base_marcada_api.static',filename='Strategy.png') }}" alt="" class="ml-5 w-60"/>  
     <footer>
        <p class="text-muted">
            Propiedad de TIC/BI,  www.contentobps.com
        </p>
    </footer>
   </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>
</html>

align-middle: alinea el texto dentro del renglón en la parte del medio

d-block: edita un texto que estaba en linea y lo pone en bloque (primero con un bg-sucess se verifica si ya está en block)

float-right: hace lo anterior con excepción que el segundo elemento se ubica a la derecha
float-sm-right: similarmente como los text-... explicados anteriormente, en este caso aplica la flotación si la pantalla es pequeña o de mayor tamaño
clearfix: como cuando se pone a flotar dos botones, el bg-success desaparece porque el área del uno se sobrepone en el otro, entonces con esta función hacemos que desaparezca ese ámbito respetando el funcionamiento del float. Se debe aplicar en la etiqueta que contenga ambos botones.

mx: margin igual tanto a la izq como a la derecha
mx: margin igual tanto arriba como abajo
d-none: Oculta la info de una etiqueta
m: solito, define la misma dimensión para cada dirección (arriba, abajo, der e izq)
p: lo mismo de la anterior pero con padding
w: define el ancho del ámbito de un texto en una línea... si lo combinamos así w25 el ámbito ocuparía el 25% de toda la fila
style="border: 1px solid #000; height: 300px"
